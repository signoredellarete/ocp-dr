apiVersion: "local.storage.openshift.io/v1"
kind: "LocalVolume"
metadata:
  name: "local-disks-for-odf"
  namespace: "openshift-local-storage"
spec:
  nodeSelector:
    nodeSelectorTerms:
      - matchExpressions:
          - key: cluster.ocs.openshift.io/openshift-storage
            operator: In
            values:
              - ""
  storageClassDevices:
    - storageClassName: "local-sc-for-odf"
      volumeMode: Block
      devicePaths:
        # Example paths. Replace with your actual device paths.
        - /dev/sdb
        - /dev/sdc
        - /dev/sdd