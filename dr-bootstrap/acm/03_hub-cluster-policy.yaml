apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-hub-infra-operators
  namespace: open-cluster-management
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce # apply the configuration
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-hub-lso-odf-gitops-sso
        spec:
          remediationAction: enforce
          severity: medium
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Subscription
                metadata:
                  name: hub-infra-subscription
                  namespace: open-cluster-management
                spec:
                  channel: ocp-dr/main # Assumes your repo has a 'main' branch
                  placement:
                    local: true # Target the local hub cluster
                  source: https://github.com/signoredellarete/ocp-dr.git # HTTPS URL of your repo
                  sourceNamespace: open-cluster-management
                  packageFilter:
                    # Points to the directory in your Git repo containing the operator configs
                    path: hub-cluster-config