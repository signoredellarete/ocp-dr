---
apiVersion: v1
kind: Namespace
metadata:
  name: policies
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: hub-infra-operators
  namespace: policies
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
    - key: app
      operator: In
      values:
      - hub-infra-operators
