---
apiVersion: v1
kind: Namespace
metadata:
  annotations:
    apps.open-cluster-management.io/hosting-subscription: policies/hub-infra-operators-subscription-1
    open-cluster-management.io/cluster-admin: "true"
  name: policies
---
apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: hub-infra-operators
  namespace: policies
spec:
  componentKinds:
  - group: apps.open-cluster-management.io
    kind: Subscription
  descriptor: {}
  selector:
    matchExpressions:
      - key: app
        operator: In
        values: 
          - hub-infra-operators
---
apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: hub-cluster-config/overlays/hub-dr-cluster
    apps.open-cluster-management.io/reconcile-option: merge
  labels:
    app: hub-infra-operators
  name: hub-infra-operators-subscription-1
  namespace: policies
spec:
  channel: git-channel-dr-ns/git-channel-dr
  placement:
    placementRef:
      kind: Placement
      name: hub-infra-operators-placement-1
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  labels:
    app: hub-infra-operators
  name: hub-infra-operators-placement-1
  namespace: policies
spec:
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: 'local-cluster'
              operator: 'In'
              values: 
                - 'true'
  clusterSets:
    - default
---
apiVersion: cluster.open-cluster-management.io/v1beta2
kind: ManagedClusterSetBinding
metadata:
  namespace: policies
  name: default
spec:
  clusterSet: default
---
apiVersion: cluster.open-cluster-management.io/v1beta2
kind: ManagedClusterSetBinding
metadata:
  name: default
  namespace: open-cluster-management
spec:
  clusterSet: default
