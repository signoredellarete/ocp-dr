apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: hub-infra-operators-subscription
  namespace: open-cluster-management
  labels:
    app: hub-infra-operators
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/git-path: hub-cluster-config/overlays/hub-dr-cluster
    apps.open-cluster-management.io/reconcile-option: merge
spec:
  type: git
  pathname: https://github.com/signoredellarete/ocp-dr.git

  # Git auth token secret
  secretRef:
    name: github-credentials
  
  placement:
    placementRef:
      kind: Placement
      name: place-on-hub