apiVersion: apps.open-cluster-management.io/v1
kind: Subscription
metadata:
  name: hub-infra-operators-subscription
  namespace: open-cluster-management
  labels:
    app: hub-infra-operators
  annotations:
    apps.open-cluster-management.io/git-branch: main
    apps.open-cluster-management.io/github-path: hub-cluster-config/overlays/hub-dr-cluster
    apps.open-cluster-management.io/reconcile-option: merge
spec:
  channel:
    type: GitHub
    pathname: https://github.com/signoredellarete/ocp-dr.git
  
  # Auth secret
  secretRef:
    name: github-credentials

  placement:
    placementRef:
      kind: Placement
      name: place-on-hub